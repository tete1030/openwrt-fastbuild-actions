env:
  # DO NOT CHANGE the following here, set them only in forked repo's Settings->Secrets page
  # You don't need to set docker_registry if you are using the default Docker Hub
  # 安全起见以下参数请不要在此更改，在你Fork的repo中，Settings->Secrets页面更改
  # 如果你想使用默认的Docker Hub，你不需要在secrets页面设置docker_registry
  DK_REGISTRY: ${{secrets.docker_registry}}
  DK_USERNAME: ${{secrets.docker_username}}
  DK_PASSWORD: ${{secrets.docker_password}}
  SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
  TMATE_ENCRYPT_PASSWORD: ${{secrets.TMATE_ENCRYPT_PASSWORD}}

name: Build OpenWrt

on:
  deployment:
  repository_dispatch:
  push:
    paths:
    - 'user/**'
  ## If you want to use 'watch', 'schedule' events, make sure you also have changed the jobs' `if` condition.
  ## For 'schedule', see examples in: https://crontab.guru/examples.html
  ##     e.g. every sunday midnight: '0 0 * * 0' every midnight: '0 0 * * *'
  # schedule:
  #   - cron: '0 0 * * 0'
  # watch:
  #   types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04
    # For `github.event`'s structure, see: https://developer.github.com/v3/activity/events/types/
    # Do not modify the trigger methods here, customize them in the `on` section
    if: |
      github.event_name == 'push'
      || github.event_name == 'repository_dispatch'
      || github.event_name == 'deployment'
      || (github.event_name == 'watch' && github.event.action == 'started' && github.event.repository.owner.id == github.event.sender.id)
      || github.event_name == 'schedule'
    name: ${{matrix.title}} ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        mode: [normal, test]
        # ########### Add your target name below ###########
        # E.g. target: [x86_64, wdr4310v1]
        target: [x86_64, wdr4310v1]
        include:
        - mode: normal
          title: Build
        - mode: test
          title: Fast check
    env:
      GITHUB_CONTEXT: ${{toJSON(github)}}
      MATRIX_CONTEXT: ${{toJSON(matrix)}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Init build env
      env:
        BUILD_OPTS: 'update_feeds update_repo rebase rebuild debug push_when_fail package_only'
      run: scripts/host/init_runner.sh

    - name: Check if skip this job
      run: scripts/host/check_target.sh

    - name: Clean up for extra space
      if: env.SKIP_TARGET == '0' && env.TEST != '1'
      run: scripts/host/cleanup.sh

    - name: Set up Docker Buildx
      id: buildx
      if: env.SKIP_TARGET == '0'
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest

    - name: Configure docker
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        configure_docker
        login_to_registry

    - name: Check status of builders
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        if [ "x${OPT_REBUILD}" != "x1" ]; then
          # temporarily disable failure guarder
          set +eo pipefail
            docker buildx imagetools inspect "${BUILDER_IMAGE_ID_INC}" 2>&1 >/dev/null
            builder_inc_ret_val=$?
          set -eo pipefail

          if [ "x${OPT_REBASE}" = "x1" -o "x${builder_inc_ret_val}" != "x0" ]; then
            set +eo pipefail
              docker buildx imagetools inspect "${BUILDER_IMAGE_ID_BASE}" 2>&1 >/dev/null
              builder_base_ret_val=$?
            set -eo pipefail
            if [ "x${builder_base_ret_val}" != "x0" ]; then
              echo "Base builder '${BUILDER_IMAGE_ID_BASE}' does not exist, creating one"
              OPT_REBUILD=1
            else
              echo "Creating incremental builder '${BUILDER_IMAGE_ID_INC}' from base builder '${BUILDER_IMAGE_ID_BASE}'"
              create_remote_tag_alias "${BUILDER_IMAGE_ID_BASE}" "${BUILDER_IMAGE_ID_INC}"
            fi
          fi
        fi

        if [ "x${OPT_REBUILD}" = "x1" ]; then
          echo "Re-creating base builder '${BUILDER_IMAGE_ID_BASE}'"
        fi
        echo "::set-env name=OPT_REBUILD::${OPT_REBUILD}"

    - name: '[Debug] Wait for SSH connection (timeout 5min)'
      if: env.SKIP_TARGET == '0' && env.OPT_DEBUG == '1' && env.TEST != '1'
      env:
        TIMEOUT_MIN: 5
      uses: tete1030/safe-debugger-action@dev

    - name: Get builder
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        # 'eval' is to correctly parse quotes
        eval declare -a MOUNT_OPTS=( ${BUILDER_MOUNT_OPTS} )
        if [ "x${OPT_REBUILD}" != "x1" ]; then
          pull_image "${BUILDER_IMAGE_ID_INC}"
          squash_image_when_necessary "${BUILDER_IMAGE_ID_INC}"
          docker run -d -t --name "${BUILDER_CONTAINER_ID}" "${MOUNT_OPTS[@]}" "${BUILDER_IMAGE_ID_INC}"
        else
          docker run -d -t --name "${BUILDER_CONTAINER_ID}" "${MOUNT_OPTS[@]}" "${BUILDER_IMAGE_ID_BUILDENV}"
        fi
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/init_env.sh"

    - name: Clone/update source codes
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/update_repo.sh"
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/update_feeds.sh"

    - name: Apply customizations
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/customize.sh"

    # Allow intermediate customization
    - name: '[Debug/Menuconfig] Wait for SSH connection (timeout 30min)'
      if: env.SKIP_TARGET == '0' && env.OPT_DEBUG == '1' && env.TEST != '1'
      env:
        TMATE_DOCKER_CONTAINER: ${{env.BUILDER_CONTAINER_ID}}
      uses: tete1030/safe-debugger-action@dev

    - name: Download packages
      if: env.SKIP_TARGET == '0'
      run: |
        . scripts/host/docker.sh
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/download.sh"

    - name: Print disk space
      if: env.SKIP_TARGET == '0'
      run: df -h

    - name: Compile firmware and packages with multiple threads
      id: mtcompile
      if: env.SKIP_TARGET == '0'
      continue-on-error: true
      run: |
        echo "::set-output name=started::1"
        . scripts/host/docker.sh
        docker_exec -e MODE=m "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/compile.sh"
        echo "::set-output name=status::success"

    - name: Compile firmware and packages with single threads when failed
      if: env.SKIP_TARGET == '0' && steps.mtcompile.outputs.started == '1' && steps.mtcompile.outputs.status != 'success'
      run: |
        . scripts/host/docker.sh
        docker_exec -e MODE=s "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/compile.sh"

    - name: Print disk space
      if: env.SKIP_TARGET == '0'
      run: df -h

    # failure checking
    - name: '[Failure/Debug] Wait for SSH connection (timeout 30min)'
      if: |
        env.SKIP_TARGET == '0' && !cancelled()
        && (job.status == 'failure' || (env.OPT_DEBUG == '1' && env.TEST != '1'))
      env:
        TMATE_DOCKER_CONTAINER: ${{env.BUILDER_CONTAINER_ID}}
      uses: tete1030/safe-debugger-action@dev

    - name: Upload current builder
      if: |
        env.SKIP_TARGET == '0' && !cancelled() && (
          job.status == 'success'
          || env.OPT_PUSH_WHEN_FAIL == '1'
        )
      run: |
        . scripts/host/docker.sh
        docker_exec "${BUILDER_CONTAINER_ID}" "${BUILDER_HOME_DIR}/scripts/pre_commit.sh"
        docker commit -a "tete1030/openwrt-fastbuild-actions" -m "Building at $(date)" "${BUILDER_CONTAINER_ID}" "${BUILDER_IMAGE_ID_INC}"
        docker container rm -fv "${BUILDER_CONTAINER_ID}"
        docker container prune -f
        docker system prune -f --volumes
        if [ "x${OPT_REBUILD}" != '1' ]; then
          squash_image_when_necessary "${BUILDER_IMAGE_ID_INC}"
        fi
        docker push "${BUILDER_IMAGE_ID_INC}"
        if [ "x${OPT_REBUILD}" = "x1" ]; then
          create_remote_tag_alias "${BUILDER_IMAGE_ID_INC}" "${BUILDER_IMAGE_ID_BASE}"
        fi

    # - name: Upload bin directory
    #   uses: actions/upload-artifact@master
    #   if: env.SKIP_TARGET == '0' && !cancelled()
    #   with:
    #     name: OpenWrt_bin_${{env.BUILD_TARGET}}
    #     path: openwrt_bin

    - name: Organize files
      id: organize
      if: env.SKIP_TARGET == '0' && !cancelled()
      run: |
        shopt -s extglob
        sudo chown -R $(id -u):$(id -g) openwrt_bin
        if [ "x${OPT_PACKAGE_ONLY}" != "x1" ]; then
          mkdir "${GITHUB_WORKSPACE}/openwrt_firmware"
          cd "${GITHUB_WORKSPACE}"/openwrt_bin/targets/*/*
          all_firmware_files=( !(packages) )
          [ ${#all_firmware_files[@]} -gt 0 ] && mv "${all_firmware_files[@]}" "${GITHUB_WORKSPACE}/openwrt_firmware/" || true
        fi
        echo "::set-output name=status::success"

    - name: Upload firmware
      uses: actions/upload-artifact@master
      if: env.SKIP_TARGET == '0' && env.OPT_PACKAGE_ONLY != '1' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{env.BUILD_TARGET}}
        path: openwrt_firmware

    - name: Upload packages
      uses: actions/upload-artifact@master
      if: env.SKIP_TARGET == '0' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_packages_${{env.BUILD_TARGET}}
        path: openwrt_bin

    # failure checking
    - name: '[Failure/Debug] wait for SSH connection (timeout 30min. You are safe to cancel the job now.)'
      if: |
        env.SKIP_TARGET == '0' && !cancelled()
        && (job.status == 'failure' || (env.OPT_DEBUG == '1' && env.TEST != '1'))
      uses: tete1030/safe-debugger-action@dev
